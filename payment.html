<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Method</title>
</head>
<body>

    <h1>Add Payment Method</h1>
    <form action="{% url 'add_payment_method' %}" method="post">

        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br><br>

        <label for="cardholder_name">Cardholder Name:</label>
        <input type="text" id="cardholder_name" name="cardholder_name" required><br><br>

        <label for="expiration_date">Expiration Date:</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <label for="is_default">Set as Default:</label>
        <input type="checkbox" id="is_default" name="is_default"><br><br>

        <button type="submit">Add Payment Method</button>
    </form>
</body>
</html>
