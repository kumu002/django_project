<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {display:none;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Garage Koi</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size:xx-large"><i>Garage Koi</i></a>
    
    <div class="collapse navbar-collapse" id="">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        
      </ul>
        <ul class="navbar-nav">
            
            <li> <a class="login nav-link" href="#" >Sign In</a> </li>
            
            
            <li><a class="login nav-link" href="#" >Sign Up</a></li>
            
            
        </ul>
      
    </div>
      
  </div>
</nav>
<div>
    <div class="w3-content w3-display-container">
        {% load static %}
  <img class="mySlides" src="{% static 'image/car1.jpeg' %}" style="width:100%">
  <img class="mySlides" src="{% static 'image/car2.jpeg' %}" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</div>
 

    <h1>Welcome!</h1>
</body>
</html>
